<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
  </main>
  <div>This is a static web app.</div>

  <div>
    <p>Click this button</p>
    <button id="button1" onclick="buttonClicked()"></button>
  </div>

  <p>Loading content from the API: <b id="name">...</b></p>


    <script>
    (async function() {
        const { text } = await( await fetch(`/api/HttpTrigger1?name=Dan`)).json();
        document.querySelector('#name').textContent = text;
        alert(text);
    }())

    function buttonClicked()
    {
      let response = await fetch('/api/HttpTrigger1?name=Dan').text();
      alert(response);
    }
    </script>


</body>



</html>
